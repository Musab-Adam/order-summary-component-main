<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Favicon Link-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <!--Title of the page-->
  <title>Frontend Mentor | Order summary card</title>
   <!--Bootstrap CDN Link-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <!--CSS Style Link-->
   <link href="./style.css" rel="stylesheet">
   <!--Fonts Link-->
   <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="card">
    <img class="img" src="./images/illustration-hero.svg">
    <div class="card-item">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="card-plan">
      <div class="plan">
        <div class="plan m-1"><img src="./images/icon-music.svg"></div>
        <div class="m-1">
          <span>Annual Plan</span>
          <p>$59.99/year</p>
        </div>
        <div class="end"><a href="#">Change</a></div>
      </div>
      </div>
    <button>Proceed to Payment</button>
    <p class="tex-center">Cancel Order</p>
    </div>
  </div>
</div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mus'abulkhairi Adamu Aminu</a>.
  </div>
</body>
</html>
